<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="speech_bubble.css">
    <title>Owl Speech Bubble Animation</title>
  </head>
  <body>

    <div id="parentContainer">
      <img class="owlImage" src="./owl.jpeg" alt="Owl">
      <div id="bubble">
        <canvas id="canvas1" width="400px" height="400px"></canvas>
        <div id="speechText"></div>
      </div>
    </div>

    <textarea id="textBox" rows="4"
      placeholder="What does the owl say?"></textarea><br>
    <label><input type="checkbox" id="autoDuration" checked> Auto
      Duration</label><br>
    <input type="number" id="duration" placeholder="Duration in seconds" min="0"
      disabled><br>
    <button id="hoot" onclick="displayMessage()">Hoot</button>

    <script src="speech_bubble.js"></script>

  </body>
</html>
